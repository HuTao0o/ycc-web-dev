<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style2.css">
    <title>Стать анимешником</title>
</head>

<body>
    <div class="container">
        <div class="center-card">

            <h1>Процесс становления анимешником</h1>
            <form method="post" action="/login" class="card-body">

                <div class="field">
                    <input id="login" name="login" type="text" required>
                    <span></span>
                    <label for="login" data-icon="u">Как тебя будут звать?</label>
                </div>
                <div class="field">
                    <input id="password" name="password" type="password" required>
                    <span></span>
                    <label for="password" data-icon="u">Придумай кодовое слово</label>
                </div>
                <div class="field">
                    <input type="text" id="firstanime" name="firstanime" required>
                    <span></span>
                    <label for="login" data-icon="u">Какое твое первое аниме?</label>
                </div>
                <div class="field">
                    <input type="date" id="dateofbirth" name="dateofbirth">
                    <span></span>
                    <label for="login" data-icon="u">Когда ты родился?</label>
                </div>
                <div class="field">
                    <input type="text" name="waifu" id="waifu" required>
                    <span></span>
                    <label for="login" data-icon="u">Твоя вайфу?</label>

                </div>
                <input class="btn-submit" type="submit" value="Начать приключение" href="index.html">
                <div class="link">
                    Уже анимешник?
                    <a href="/Registration/login.html">Пройти тест</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
