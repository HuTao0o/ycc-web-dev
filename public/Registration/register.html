<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стать анимешником</title>
</head>

<body>
    <h1>Процесс становления анимешником</h1>

    <a href="/Registration/login.html">Уже анимешник?</a>

    <form method="post" action="/login">

        <p>
            <label for="login" data-icon="u">Как тебя будут звать?</label>
            <input id="login" name="login" type="text" required>
        </p>
        <p>
            <label for="password" data-icon="u">Придумай</label>
            <input id="password" name="password" type="password" required>
        </p>
        <p>
            <input id="rememberMe" name="rememberMe" type="checkbox" required>
            <label for="rememberMe" data-icon="u">Запомнить меня</label>
        </p>    
        <input type="submit" value="Зарегистрироваться">
    </form>
</body>

</html>
